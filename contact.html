<!DOCTYPE html>
<!-- all pictures courtesy of pexels.com -->
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <style>label, option, input, select, textarea {font-family: 'Courier New', Courier, monospace;}</style>
    </head>

    <body>
        <header>
            <a style="margin-left:20px; font-family: 'MajorMonoDisplay'; font-size: 30px;" href="index.html">_AA</a>
            <ul class="header">
                <li class="header"><a href="index.html">Home</a></li>
                <li class="header"><a href="index.html#hero">Hero</a></li>
                <li class="header"><a href="index.html#aboutme">About Me</a></li>
                <li class="header"><a href="contact.html" class="active">Contact Form</a></li>
            </ul>
        </header>

        <main style="margin-top: 80px;">
            <div class="row" style="margin-top: 40px;">
            <div class="column">
                <img src="Images/contactme.jpg" style="width: 100%;">
            </div>

            <div class="column">
                <form action="donesubmit.html">
                    <label for="fname">First Name:</label><input required style="text-align: right;" type="text" name="firstname" id="fname" placeholder="your first name here"><br>
                    <label for="lname">Last Name:</label><input required style="text-align: right;" type="text" name="lastname" id="lname" placeholder="your last name here"><br>
                    <label for="phonenum">Phone Number:</label><input style="text-align: right; margin-bottom: 0px;" type="tel" name="phonenum" id="phonenum" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"><br>
                    <small>format: 123 456 7890</small><br><br>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="papuanewguinea">Papua New Guinea</option>
                    </select><br>
                    <label for="subject">Subject:</label><br>
                    <textarea required id="subject" name="subject" placeholder="Write Something..." style="height: 170px;"></textarea><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </main>

        <footer>Aly's Portfolio</footer>
    </body>
</html>
